# SonarCloud configuration for PyPDF-Tools
# Code quality analysis and security scanning

# Project information
sonar.projectKey=Fatih-Bucaklioglu_PyPDF-Tools
sonar.organization=fatih-bucaklioglu
sonar.projectName=PyPDF-Tools
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=src/pypdf_tools,web/src
sonar.tests=tests,web/src/__tests__
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.python.version=3.8,3.9,3.10,3.11

# Python source paths
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=web/coverage/lcov.info
sonar.typescript.lcov.reportPaths=web/coverage/lcov.info

# Exclusions
sonar.exclusions=\
    **/__pycache__/**,\
    **/*.pyc,\
    **/node_modules/**,\
    **/build/**,\
    **/dist/**,\
    **/*.egg-info/**,\
    **/venv/**,\
    **/.venv/**,\
    **/migrations/**,\
    web/public/**,\
    web/build/**

# Test exclusions  
sonar.test.exclusions=\
    **/test_*.py,\
    **/*_test.py,\
    **/tests/**,\
    **/__tests__/**,\
    **/*.test.js,\
    **/*.test.jsx,\
    **/*.test.ts,\
    **/*.test.tsx,\
    **/*.spec.js,\
    **/*.spec.jsx

# Coverage exclusions
sonar.coverage.exclusions=\
    **/__init__.py,\
    **/setup.py,\
    **/conftest.py,\
    **/test_*.py,\
    **/*_test.py,\
    **/tests/**,\
    **/__tests__/**,\
    src/pypdf_tools/_version.py,\
    src/pypdf_tools/main.py

# Quality gate settings
sonar.qualitygate.wait=true

# Duplication settings
sonar.cpd.exclusions=\
    **/test_*.py,\
    **/*_test.py

# Security hotspot exclusions
sonar.security.hotspots.inheritFromParent=true

# Additional analysis parameters
sonar.analysis.mode=publish
sonar.scm.provider=git
sonar.pullrequest.provider=github
sonar.github.repository=Fatih-Bucaklioglu/PyPDF-Tools
